<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
  </head>
  <body>
    <h1>Registrazione Instagram</h1>
    <form class="" action="index.html" method="post">
      <div>
        <input type="text" name="Nome" placeholder="Inserisci il tuo nome" required minlength="3" maxlength="10">
      </div>
      <div>
        <input type="text" name="Cognome" placeholder="Inserisci il tuo cognome"required minlength="3" maxlength="10">
      </div>
      <div>
        <input type="email" placeholder="Inserisci la tua email" required>
      </div>
      <select name="Regioni" required>
        <option>Lombardia</option>
        <option>Piemonte</option>
        <option>Veneto</option>
        <option>Friuli</option>
      </select>
      <div>
        <input type="radio" name="eta"required> 0-18
        <input type="radio" name="eta"required> +18
      </div>
      <div>
        <input type="checkbox" required> accetta i termini e condizioni
      </div>
    <input type="submit">
    </form>
  </body>
</html>
